<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<title>Signup</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="css/dependencies.css" rel="stylesheet" type="text/css" media="all" />
<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript" src="scripts/dependecies.js"></script>
<script type="text/javascript" src="scripts/signup.js"></script>
</head>
<body>
	<div class="login-wrapper">
		<form class="login-form ui-widget-content ui-corner-all">
			<div>
				<label> User name <input id="username" type='text' name='username' /></label>
			</div>
			<div>
				<label> Password <input id="password" type='password' name='password' /></label>
			</div>
			<div>
				<label> <input id="button" type='submit' value='Signup' /></label>
			</div>
		</form>
	</div>
</body>
</html>
